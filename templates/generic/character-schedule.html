<form class="{{cssClass}} calendar calendar-sheet" autocomplete="off">
  <div class="astrolab header-background" style="width:600px; margin: 0px;">
    <img src="systems/arm5e/assets/astrolab/Astrolab_Header.png" />
  </div>
  <h1 class="astrolab-title width: 100%;" text-align="center">{{title}}</h1>
  <div class="sheet-body">
    <div class="flexrow">
      <div class="img-container"><img class="nav-arrow clickable  previous-step " data-year="{{displayYear}}"
          src=" systems/arm5e/assets/bLeft.png" style="height:20px; margin-left: 132px;" />
      </div>
      <div class="flex-center">
        <input type="number" name="displayYear" value="{{displayYear}}" data-dtype="Number"
          class="calendar change-year resource-focus" style="
        font-size: 18pt; text-align: center; width : 100px" />
      </div>
      <div class="img-container" style="height:15px"><img class="nav-arrow clickable  next-step "
          data-year="{{displayYear}}" src="systems/arm5e/assets/bRight.png" style="height:20px" />
      </div>
    </div>
    <div class="flexrow">

    </div>
    <div>
      {{> "systems/arm5e/templates/generic/calendar-grid.html" kind="schedule" }}
    </div>
  </div>
  <div class="astrolab footer-background" style="width:600px; margin: 0px; height: 75px;">
    <img src="systems/arm5e/assets/astrolab/Astrolab_Footer.png" />
  </div>
</form>
