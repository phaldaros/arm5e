<form autocomplete="off" onsubmit="event.preventDefault();">
    <p class="notes">{{localize "Sourcebooks filter"}}</p>

    <header class="table-header flexrow">
        <label class="index">{{ localize "Sourcebooks" }}</label>
    </header>
    <!-- <section class="sheet-body" style="height: 800px"> -->
    <ul class="permissions-list">
        {{#each sourcebooks as |book key|}}
            <li class="permission form-group">
                <label class="index">{{ localize book.label }}</label>
                <input type="checkbox" name="{{key}}" {{checked book.value}} {{book.edit}} />
            </li>
        {{/each}}
    </ul>
    <!-- </section> -->

    <div class="form-group">
        <button type="submit">
            <i class="fas fa-save"></i> {{localize 'PERMISSION.Submit'}}
        </button>

        <button type="reset" name="reset">
            <i class="fas fa-sync"></i> {{localize 'PERMISSION.Reset'}}
        </button>
    </div>
</form>
