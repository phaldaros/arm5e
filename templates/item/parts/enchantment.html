<div class="tab enchantment" data-group="primary" data-tab="enchantment">
    <div class="grid grid-2col">
        <div class="resource">
            <label class="header-label">{{localize "arm5e.lab.enchantment.effectFrequency" }}</label>
            <select name="data.effectfrequency" data-dtype="Number">
                {{#select data.effectfrequency}}
                    {{#each metadata.lab.enchantment.effectUses as |uses key|}}
                        <option value="{{key}}">{{uses}} {{localize "arm5e.lab.enchantment.uses-per-day"}}</option>
                    {{/each}}
                {{/select}}
            </select>
        </div>
        <div class="resource">
            <label class="header-label">{{localize "arm5e.lab.enchantment.penetration"}}</label>
            <input type="text" name="data.penetration" value="{{data.penetration}}" data-dtype="Number" />
        </div>
        <div class="resource">
            <label class="header-label">{{localize "arm5e.lab.enchantment.maintainConc" }}</label>
            <input type="checkbox" name="data.maintainConc" {{checked data.maintainConc}}>
        </div>
        <div class="resource">
            <label class="header-label">{{localize "arm5e.lab.enchantment.envTrigger"}}</label>
            <input type="text" name="data.environmentalTrigger" value="{{data.environmentalTrigger}}" data-dtype="String" />
        </div>
        <div class="resource">
            <label class="header-label">{{localize "arm5e.lab.enchantment.restrictedUse"}}</label>
            <input type="text" name="data.restrictedUse" value="{{data.restrictedUse}}" data-dtype="String" />
        </div>
        <div class="resource">
            <label class="header-label">{{localize "arm5e.lab.enchantment.linkTrigger"}}</label>
            <input type="text" name="data.linkedTrigger" value="{{data.linkedTrigger}}" data-dtype="String" />
        </div>
    </div>
</div>
