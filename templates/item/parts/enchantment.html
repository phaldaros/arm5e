<div class="grid grid-2col">
  <div class="resource">
    <label class="header-label">{{localize "arm5e.lab.enchantment.effectFrequency" }}</label>
    <select name="system.effectfrequency" data-dtype="Number">
      {{#select system.effectfrequency}} {{#each config.lab.enchantment.effectUses as |uses key|}}
          <option value="{{key}}">{{uses}} {{localize "arm5e.lab.enchantment.uses-per-day"}}</option>
        {{/each}} {{/select}}
    </select>
  </div>
  <div class="resource">
    <label class="header-label">{{localize "arm5e.lab.enchantment.penetration"}}</label>
    <input type="number" name="system.penetration" value="{{system.penetration}}" data-dtype="Number" />
  </div>
  <div class="resource">
    <label class="header-label">{{localize "arm5e.lab.enchantment.maintainConc" }}</label>
    <input type="checkbox" name="system.maintainConc" {{checked system.maintainConc}} />
  </div>
  <div class="resource">
    <label class="header-label">{{localize "arm5e.lab.enchantment.envTrigger"}}</label>
    <input type="text" name="system.environmentalTrigger" value="{{system.environmentalTrigger}}" data-dtype="String" />
  </div>
  <div class="resource">
    <label class="header-label">{{localize "arm5e.lab.enchantment.restrictedUse"}}</label>
    <input type="text" name="system.restrictedUse" value="{{system.restrictedUse}}" data-dtype="String" />
  </div>
  <div class="resource">
    <label class="header-label">{{localize "arm5e.lab.enchantment.linkTrigger"}}</label>
    <input type="text" name="system.linkedTrigger" value="{{system.linkedTrigger}}" data-dtype="String" />
  </div>
</div>
