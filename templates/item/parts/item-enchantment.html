<div class="grid grid-2col">
    <div class="resource">
        <label class="header-label">{{localize "arm5e.lab.enchantment.effectFrequency" }}</label>
        {{#with (lookup config.lab.enchantment.effectUses data.effectfrequency)}}
            <label class="header-label">: {{this}} {{localize "arm5e.lab.enchantment.uses-per-day"}}</label>
        {{/with}}
        </select>
    </div>
    <div class="resource">
        <label class="header-label">{{localize "arm5e.lab.enchantment.penetration"}}</label>
        <input type="number" name="data.penetration" value="{{data.penetration}}" data-dtype="Number" readonly />
    </div>
    <div class="resource">
        <label class="header-label">{{localize "arm5e.lab.enchantment.maintainConc" }}</label>
        {{#if data.maintainConc }}
            <label class="header-label">{{localize "arm5e.dialog.button.yes" }}</label>
        {{else}}
            <label class="header-label">{{localize "arm5e.dialog.button.no" }}</label>
        {{/if}}
    </div>
    <div class=" resource">
        <label class="header-label">{{localize "arm5e.lab.enchantment.envTrigger"}}</label>
        <input type="text" name="data.environmentalTrigger" value="{{data.environmentalTrigger}}" data-dtype="String"
            readonly />
    </div>
    <div class="resource">
        <label class="header-label">{{localize "arm5e.lab.enchantment.restrictedUse"}}</label>
        <input type="text" name="data.restrictedUse" value="{{data.restrictedUse}}" data-dtype="String" readonly />
    </div>
    <div class="resource">
        <label class="header-label">{{localize "arm5e.lab.enchantment.linkTrigger"}}</label>
        <input type="text" name="data.linkedTrigger" value="{{data.linkedTrigger}}" data-dtype="String" readonly />
    </div>
</div>
