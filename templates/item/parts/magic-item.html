<div class="grid grid-2col">
  <div class="resource">
    <label class="header-label">{{localize "arm5e.lab.enchantment.item.material.base" }}</label>
    <select name="system.materialBase" data-dtype="Number">
      {{#select system.materialBase}} {{#each config.lab.enchantment.materialBase as |mat key|}}
          <option value="{{mat.value}}">{{localize mat.eg}}</option>
        {{/each}} {{/select}}
    </select>
  </div>
  <div class="resource">
    <label class="header-label">{{localize "arm5e.lab.enchantment.item.size.label" }}</label>
    <select name="system.sizeMultiplier" data-dtype="Number">
      {{#select system.sizeMultiplier}} {{#each config.lab.enchantment.sizeMultiplier as |size key|}}
          <option value="{{size.value}}">{{localize size.eg}}</option>
        {{/each}} {{/select}}
    </select>
  </div>
  <div class="resource">
    <label class="header-label">{{localize "arm5e.lab.enchantment.item.material.label" }}</label>
    <input type="text" name="system.material" value="{{system.material}}" data-dtype="String" />
  </div>
  <div class="resource">
    <label class="header-label">{{localize "arm5e.lab.enchantment.item.material.bonus"}}</label>
    <input type="text" name="system.materialBonus" value="{{system.materialBonus}}" data-dtype="Number" />
  </div>
  <div class="resource">
    <label class="header-label">{{localize "arm5e.lab.enchantment.item.shape.label"}}</label>
    <input type="text" name="system.shape" value="{{system.shape}}" data-dtype="String" />
  </div>
  <div class="resource">
    <label class="header-label">{{localize "arm5e.lab.enchantment.item.shape.bonus"}}</label>
    <input type="text" name="system.shapeBonus" value="{{system.shapeBonus}}" data-dtype="Number" />
  </div>
  <div class="resource">
    <label class="header-label">{{localize "arm5e.lab.enchantment.item.expiry.label"}}</label>
    <select name="system.expiry" data-dtype="Number">
      {{#select system.expiry}} {{#each config.lab.enchantment.expiry as |exp key|}}
          <option value="{{key}}">{{localize exp}}</option>
        {{/each}} {{/select}}
    </select>
  </div>
</div>
