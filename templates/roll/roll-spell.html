<form class="{{cssClass}} arm5eRoll" autocomplete="off">
    {{> "systems/arm5e/templates/roll/parts/roll-header.html" }}
    <div class="roll-options">
        {{!--log data.roll--}}
        <div class="flexrow flex-group-center">
            <label class="resource-label">{{ data.roll.techniqueText }} ({{ data.roll.techniqueScore }})</label>
        </div>
        <div class="flexrow flex-group-center">
            <label class="resource-label">+</label>
        </div>
        <div class="flexrow flex-group-center">
            <label class="resource-label">{{ data.roll.formText }} ({{ data.roll.formScore }})</label>
        </div>
        <div class="flexrow flex-group-center">
            <label class="resource-label">+</label>
        </div>
        <div class="flexrow flex-group-center">
            <label class="resource-label">{{localize "arm5e.sheet.modifier" }}</label>
            <input type="text" name="data.roll.modifier" value="{{data.roll.modifier}}" data-dtype="Number" class="SelectedModifier" />
        </div>
        <div class="flexrow flex-group-center">
            <label class="resource-label">+</label>
        </div>
        <div class="flexrow flex-group-center">
            <label class="resource-label">{{localize "arm5e.sheet.levelAura"}}</label>
            <input type="text" name="data.roll.aura" value="{{data.roll.aura}}" data-dtype="Number" class="SelectedAura" />
        </div>
        <div class="flexrow flex-group-center">
            <label class="resource-label">+</label>
        </div>
        <div class="resource">
            <label class="header-label">{{localize "arm5e.spell.applyFocus" }}</label>
            <input type="checkbox" name="data.applyFocus" {{checked data.roll.focus}} class="SelectedFocus">
        </div>
        <div class="flexrow flex-group-center">
            <label class="resource-label">+</label>
        </div>
        <div class="flexrow flex-group-center">
            <label class="resource-label">{{ localize data.charmetadata.sta.label }}
                ({{ data.characteristics.sta.value }})</label>
        </div>
        <div class="flexrow flex-group-center">
            <label class="resource-label">+</label>
        </div>
        {{#if (eq data.roll.ritual true)}}
            <div class="flexrow flex-group-center">
                <label class="resource-label">{{localize data.metadata.character.abilities.artesLib }}
                    ({{ data.laboratory.abilitiesSelected.artesLib.value }}) + {{localize data.metadata.character.abilities.philosophy }}
                    ({{ data.laboratory.abilitiesSelected.philosophy.value }})</label>
            </div>
            <div class="flexrow flex-group-center">
                <label class="resource-label">+</label>
            </div>
        {{/if}}
        <div class="flexrow flex-group-center">
            <label class="resource-label">Bonus ({{ data.roll.bonus }})</label>
        </div>
        <div class="flexrow flex-group-center">
            <label class="resource-label">+</label>
        </div>
        <div class="flexrow flex-group-center">
            <label class="resource-label clickable toggleHidden"  data-hidden="activeEffects">{{localize "arm5.sheet.bonus.activeEffects"}} ({{ data.roll.bonusActiveEffects }})</label>
        </div>
        <div class="hidden activeEffects">
            {{#each data.roll.activeEffects as |item id|}}
            <div class="flexrow flex-group-center">
                <label class="resource-label">+</label>
            </div>
            <div class="flexrow flex-group-center">
                <label class="resource-label">{{ item.label }} {{ item.value }}</label>
            </div>
            {{/each}}
        </div>
        <div class="flexrow flex-group-center">
            <label class="resource-label">+</label>
        </div>
        <div class="flexrow flex-group-center">
            <label class="resource-label">{{localize "arm5e.sheet.fatigue"}} ({{ data.fatigueTotal }})</label>
        </div>
        <div class="flexrow flex-group-center">
            <label class="resource-label">+</label>
        </div>
        <div class="flexrow flex-group-center">
            <label class="resource-label">{{localize "arm5e.sheet.wounds"}} ({{ data.woundsTotal }})</label>
        </div>
    </div>
    {{> "systems/arm5e/templates/roll/parts/roll-footer.html" }}
</form>
