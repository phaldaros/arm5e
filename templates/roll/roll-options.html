<form class="{{cssClass}} arm5eRoll" autocomplete="off">
  {{> "systems/arm5e/templates/roll/parts/roll-header.html" header="Rolls"}}
  <div class="roll-options">
    <div class="flexrow flex-group-center">
      <label class="resource-label">{{localize "arm5e.sheet.modifier" }}</label>
      <input type="text" name="system.roll.modifier" value="{{system.roll.modifier}}" data-dtype="Number"
        class="SelectedModifier resource-focus" />
    </div>
    {{#each system.roll.generic.txtOption as | txt idx| }}
      {{#unless (eq txt "")}}
        <div class="flexrow flex-group-center">
          <label class="resource-label">{{lookup ../system.roll.generic.operatorOpt idx }}</label>
        </div>
        <div class="flexrow flex-group-center">
          <label class="resource-label">{{txt}} ({{lookup ../system.roll.generic.option idx }})</label>
        </div>
      {{/unless}}
    {{/each}}


    {{#if system.roll.physicalCondition }}
      <div class="flexrow flex-group-center">
        <label class="resource-label">+</label>
      </div>
      <div class="flexrow flex-group-center">
        <label class="resource-label">{{localize "arm5e.sheet.fatigue"}} ({{ system.fatigueTotal }})</label>
      </div>
      <div class="flexrow flex-group-center">
        <label class="resource-label">+</label>
      </div>
      <div class="flexrow flex-group-center">
        <label class="resource-label">{{localize "arm5e.sheet.wounds"}} ({{ system.penalties.wounds.total }})</label>
      </div>
    {{/if}}
  </div>
  {{> "systems/arm5e/templates/roll/parts/roll-footer.html" footer="Rolls" }}
</form>
