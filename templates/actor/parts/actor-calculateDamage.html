<form class="{{cssClass}} arm5eRoll" autocomplete="off">
  {{> "systems/arm5e/templates/roll/parts/roll-header.html" header="Damage_Soak" }}
  <div class="roll-options">
    <div class="flexrow flex-group-center">
      <label class="resource-label" name="strenght"
        value="{{actor.system.characteristics.str.value}}">{{localize "arm5e.sheet.strength" }} ({{ numberFormat
        actor.system.characteristics.str.value decimals=0
        sign=true }})</label>
    </div>

    <div class="flexrow flex-group-center">
      <label class="resource-label">+</label>
    </div>
    <div class="flexrow flex-group-center">
      <label class="resource-label" name="weapon" value="{{actor.system.combat.dam}}">{{localize "arm5e.sheet.damage" }}
        ({{ numberFormat
        actor.system.combat.dam decimals=0 sign=true }})</label>
    </div>

    <div class="flexrow flex-group-center">
      <label class="resource-label">+</label>
    </div>
    <div class="flexrow flex-group-center">
      <label class="resource-label">{{localize "arm5e.sheet.advantage" }}</label>
      <input type="text" name="advantage" value="{{extraData.advantage}}" data-dtype="Number"
        class="SelectedModifier" />
    </div>

    <div class="flexrow flex-group-center">
      <label class="resource-label">+</label>
    </div>

    <div class="flexrow flex-group-center">
      <label class="resource-label">{{localize "arm5e.sheet.modifier" }}</label>
      <input type="number" name="modifier" value="{{extraData.modifier}}" data-dtype="Number"
        class="SelectedModifier resource-focus" />
    </div>
    <!-- <div class="flexrow flex-group-center">
      <label class="resource-label">* {{localize "arm5e.combat.damage.ignored" }}</label>
    </div> -->
  </div>
  {{> "systems/arm5e/templates/roll/parts/roll-footer.html" footer="Damage_Soak"}}
</form>
