<ol class="spell-list backSection margintop18">
  <li class="item flexrow item-header">
    <div class="item-right-ball"><img src="/systems/arm5e/assets/ballSilver.png" /></div>
    <div class="item-left-ball"><img src="/systems/arm5e/assets/ballSilver.png" /></div>

    <div class="item-image"></div>
    <div>
      <span class="item-name">{{localize "arm5e.sheet.magical-effects"}} </span>
      <span>( {{ data.magicEffectsCount }} )</span>
    </div>
  </li>
  {{#each data.magicEffects as |effect id|}}
  <li
    class="item spell-value flexrow flex-center"
    data-name="{{effect.data.name}}"
    data-item-id="{{effect.id}}"
    data-item-type="{{effect.data.type}}"
  >
    <div class="flexrow flex-center">
      <span class="flexrow spell-title design" data-name="{{effect.data.name}}">
        <!-- data-level="{{effect.data.data.baseLevel}}" data-technique="{{effect.data.data.technique.value}}" data-form="{{effect.data.data.form.value}}"-->
        {{effect.data.name}} {{effect.data.localizedDesc}}</span
      >
    </div>
    <div class="item-controls">
      <a class="item-control alt-design" title="Create Enchantment"><i class="fas fa-gavel"></i></a>
      <a class="item-control item-edit" title="Edit Magical Effect"><i class="fas fa-edit"></i></a>
      <a class="item-control effect-delete" title="Delete Magical Effect"><i class="fas fa-trash"></i></a>
    </div>
  </li>
  {{/each}}
</ol>
