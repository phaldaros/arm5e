<div class="grid grid-2col item" data-item-id="{{system.enchantments.0.system._id}}">
  <div class="resource">
    <label class="header-label">{{localize "arm5e.lab.enchantment.effectFrequency" }}</label>
    <select class="quick-edit" name="effectfrequency" data-dtype="Number">
      {{#select system.enchantments.0.system.effectfrequency}} {{#each config.lab.enchantment.effectUses as |uses
      key|}}
          <option value="{{key}}">{{uses}} {{localize "arm5e.lab.enchantment.uses-per-day"}}</option>
        {{/each}} {{/select}}
    </select>
  </div>

  <div class="resource">
    <label class="header-label">{{localize "arm5e.lab.enchantment.penetration"}}</label>
    <input type="text" class="quick-edit" name="penetration" value="{{system.enchantments.0.system.penetration}}"
      data-dtype="Number" />
  </div>
  <div class="resource">
    <label class="header-label">{{localize "arm5e.lab.enchantment.maintainConc" }}</label>
    <input type="checkbox" class="quick-edit" name="maintainConc" {{checked system.enchantments.0.system.maintainConc}}
      data-dtype="Boolean" />
  </div>
  <div class="resource">
    <label class="header-label">{{localize "arm5e.lab.enchantment.envTrigger"}}</label>
    <input type="text" class="quick-edit" name="environmentalTrigger"
      value="{{system.enchantments.0.system.environmentalTrigger}}" data-dtype="String" />
  </div>
  <div class="resource">
    <label class="header-label">{{localize "arm5e.lab.enchantment.restrictedUse"}}</label>
    <input type="text" class="quick-edit" name="restrictedUse" value="{{system.enchantments.0.system.restrictedUse}}"
      data-dtype="String" />
  </div>
  <div class="resource">
    <label class="header-label">{{localize "arm5e.lab.enchantment.linkTrigger"}}</label>
    <input type="text" class="quick-edit" name="linkedTrigger" value="{{system.enchantments.0.system.linkedTrigger}}"
      data-dtype="String" />
  </div>
</div>
