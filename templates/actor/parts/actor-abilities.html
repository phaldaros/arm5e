<ol class="items-list backSection ">
  <li class="item flexrow item-header">
    <div class="item-right-ball"><img src="/systems/arm5e/assets/ballSilver.png" /></div>
    <div class="item-left-ball"><img src="/systems/arm5e/assets/ballSilver.png" /></div>

    <div class="item-image"></div>
    <div>
      <span class="item-name">
        <a class="link" href="/systems/arm5e/pdf/abilities.pdf" target="_blank">
          {{localize "arm5e.sheet.abilities"}}
        </a>
      </span>
      <span> ({{ data.totalXPAbilities }}xp)</span>
    </div>
    <div class="item-controls">
      <a class="item-control item-create" title="Add ability" data-type="ability"><i class="fas fa-plus"></i></a>
    </div>
  </li>
  {{#each actor.data.abilities as |item id|}}
  <li class="item item-value flexrow flex-center" data-attribute="{{id}}" data-item-id="{{item._id}}">
    <div  class="flexrow flex-center">
      <div class="item-image"><img src="{{item.img}}" title="{{item.name}}" width="24" height="24"/></div>
      <span  class="flexrow item-title rollable width4" data-roll="char" data-ability="{{item._id}}" name="item.name">{{item.name}} ( {{item.data.speciality}} )</span>
        <label>{{localize "arm5e.sheet.score"}}</label><input type="text" name="item.{{id}}.score"  value="{{item.data.score}}" readonly data-dtype="Number" />
        <span></span>
        <label>{{localize "arm5e.sheet.experience"}}</label><input type="text" name="item.{{id}}.experience"  value="{{item.data.experience}} / {{ item.data.experienceNextLevel }}" readonly data-dtype="Number"  /> 
      </div>  
      <div class="item-controls">
          <a class="item-control item-edit" title="Edit ability"><i class="fas fa-edit"></i></a>
          <a class="item-control item-delete" title="Delete ability"><i class="fas fa-trash"></i></a>
      </div>
  </li>
{{/each}}
</ol>
