
{{> "systems/arm5e/templates/actor/parts/actor-labarotaryTotals.html" show="laboratory" }}

<div class="backSection margintop18">
<div class="characteristics grid grid-2col">
  <div class="flexrow flex-group-center" style="border:0px">
    <label class="smallTitle">
      <a class="link" href="/systems/arm5e/pdf/laboratory.pdf" target="_blank">
        {{localize "arm5e.sheet.longevityRitual"}}
      </a>
    </label>
  </div>
</div>

  <div class="characteristics grid grid-2col"> 
    <div class="flexrow flex-group-center" style="border:0px">
      <label for="data.laboratory.longevityRitual.labTotal" class="bold" >{{localize "arm5e.sheet.labTotal"}}</label>
      <input type="text" name="data.laboratory.longevityRitual.labTotal" value="{{actor.data.laboratory.longevityRitual.labTotal }}" data-dtype="String" />
    </div>
  
    <div class="flexrow flex-group-center" style="border:0px">
      <label for="data.laboratory.longevityRitual.modifier" class="bold" >{{localize "arm5e.sheet.modifier"}}</label>
      <input type="text" name="data.laboratory.longevityRitual.modifier" value="{{actor.data.laboratory.longevityRitual.modifier }}" data-dtype="Number" />
    </div>
  </div>

  <div class="flexcol">
    <div class="flex-group-left" style="border:0px; height: 200px;">
      <label class="bold">{{localize "arm5e.sheet.twilightScars"}}</label>
      {{editor content=data.biography target="data.laboratory.longevityRitual.twilightScars" button=true owner=owner editable=editable}}
    </div>
  </div>
</div>

{{> "systems/arm5e/templates/actor/parts/actor-familiar.html" }}

<div class="backSection margintop18" style="padding-bottom: 1px;">
  <div class="characteristics grid grid-3col">
    <div class="flexrow flex-group-center" style="border:0px">
      <label class="smallTitle">{{localize "arm5e.sheet.apprentice"}}</label>
    </div>

    <div class="flexrow flex-group-center" style="border:0px">
      <label for="data.apprentice.name" class="bold" >{{localize "arm5e.sheet.name"}}</label>
      <input type="text" name="data.apprentice.name" value="{{actor.data.apprentice.name }}" data-dtype="String" />
    </div>

    <div class="flexrow flex-group-center" style="border:0px">
      <label for="data.apprentice.age" class="bold" >{{localize "arm5e.sheet.age"}}</label>
      <input type="text" name="data.apprentice.age" value="{{actor.data.apprentice.age }}" data-dtype="Number" />
    </div>
  </div>


  <div class="characteristics grid grid-3col">
    <div class="flexrow flex-group-center" style="border:0px">
      <label for="data.apprentice.int" class="bold" >{{localize "arm5e.sheet.int"}}</label>
      <input type="text" name="data.apprentice.int" value="{{numberFormat actor.data.apprentice.int decimals=0 sign=true }}" data-dtype="Number" />
    </div>
  
    <div class="flexrow flex-group-center" style="border:0px">
      <label for="data.apprentice.magicTheory" class="bold" >{{localize "arm5e.sheet.magicTheory"}}</label>
      <input type="text" name="data.apprentice.magicTheory" value="{{actor.data.apprentice.magicTheory }}" data-dtype="Number" />
    </div>

    <div class="flexrow flex-group-center" style="border:0px">
      <label for="data.apprentice.years" class="bold" >{{localize "arm5e.sheet.years"}}</label>
      <input type="text" name="data.apprentice.years" value="{{actor.data.apprentice.years }}" data-dtype="Number" />
    </div>  
  </div>

</div>
