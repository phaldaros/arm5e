{{!-- calendar --}}
<ol class="items-list backSection margintop18">
  <li class="item flexrow item-header">
    <div class="item-image"></div>
    <div class="item-name">{{localize "arm5e.sheet.calendar"}}</div>
    <div class="item-controls">
      <a class="item-control item-create" title="Add calendarCovenant" data-type="calendarCovenant"><i
          class="fas fa-plus"></i></a>
    </div>
  </li>
  {{> "systems/arm5e/templates/generic/metalic-bar.html" }}
  {{#each system.calendar as |item id|}}
    <li class="item item-value flexrow flex-center" data-name="{{item.name}}" data-attribute="{{id}}"
      data-item-id="{{item._id}}">
      <div class="flexrow flex-center">
        <span class="flexrow item-title width15">{{item.name}}</span>
        <span></span>
        <span class="flexrow bold">{{localize "arm5e.sheet.season"}}: {{item.system.season}} </span>
      </div>
      <div class="item-controls">
        <a class="item-control item-edit" title="Edit calendarCovenant"><i class="icon-Icon_Edit"></i></a>
        <a class="item-control item-delete" title="Delete calendarCovenant"><i
            class="icon-Icon_Delete_Hand_Gesture"></i></a>
      </div>
    </li>
  {{/each}}
</ol>
