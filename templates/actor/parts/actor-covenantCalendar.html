{{!-- calendar --}}
<ol class="items-list backSection margintop18">
    <li class="item flexrow item-header">
        <div class="item-right-ball"><img src="/systems/arm5e/assets/ballSilver.png" /></div>
        <div class="item-left-ball"><img src="/systems/arm5e/assets/ballSilver.png" /></div>

        <div class="item-image"></div>
        <div class="item-name">{{localize "arm5e.sheet.calendar"}}</div>
        <div class="item-controls">
            <a class="item-control item-create" title="Add calendarCovenant" data-type="calendarCovenant"><i
                    class="fas fa-plus"></i></a>
        </div>
    </li>
    {{#each data.calendar as |item id|}}
        <li class="item item-value flexrow flex-center" data-attribute="{{id}}" data-item-id="{{item._id}}">
            <div class="flexrow flex-center">
                <span class="flexrow item-title width15">{{item.name}}</span>
                <span></span>
                <span class="flexrow bold">{{localize "arm5e.sheet.season"}}: {{item.data.season}} </span>
            </div>
            <div class="item-controls">
                <a class="item-control item-edit" title="Edit calendarCovenant"><i class="fas fa-edit"></i></a>
                <a class="item-control item-delete" title="Delete calendarCovenant"><i class="fas fa-trash"></i></a>
            </div>
        </li>
    {{/each}}
</ol>
