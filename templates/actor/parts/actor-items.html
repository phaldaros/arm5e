<ol class="items-list backSection margintop18">
    <li class="item flexrow item-header">
        <div class="item-image"></div>
        <div class="item-name">{{localize "arm5e.sheet.items"}}</div>
        <div class="item-controls">
            <a class="item-control item-create"
                title='{{localize "arm5e.hints.create" item=(localize "ITEM.TypeItem")}}' data-type="item"><i
                    class="fas fa-plus"></i></a>
        </div>
    </li>
    {{> "systems/arm5e/templates/generic/metalic-bar.html" }}
    {{#each system.items as |item id|}}
        <li class="item item-value flexrow" data-name="{{item.name}}" data-item-id="{{item.id}}">
            <div class="item-image item-control item-edit"><img src="{{item.img}}" title="{{item.name}}" /></div>
            <div class="flex0">{{{magicHint}}}</div>
            <h4 class="item-title">{{item.name}} - {{localize "arm5e.sheet.quantity"}} : {{item.system.quantity}}
            </h4>
            <div class="item-controls">
                <a class="item-control item-edit"
                    title='{{localize "arm5e.hints.edit" item=(localize "ITEM.TypeItem")}}'><i
                        class="icon-Icon_Edit"></i></a>
                <a class="item-control item-delete"
                    title='{{localize "arm5e.hints.delete" item=(localize "ITEM.TypeItem")}}'><i
                        class="icon-Icon_Delete_Hand_Gesture"></i></a>
            </div>
        </li>
    {{/each}}
</ol>
