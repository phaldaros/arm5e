<ol class="items-list backSection margintop18">
    <li class="item flexrow item-header">
        <div class="item-image"></div>
        <div class="item-name">{{localize "arm5e.sheet.rawVis"}}</div>
        <div class="item-controls">
            <a class="item-control item-create" title='{{localize "arm5e.hints.create" item=(localize "ITEM.TypeVis")}}'
                data-type="vis"><i class="fas fa-plus"></i></a>
        </div>
    </li>
    {{> "systems/arm5e/templates/generic/metalic-bar.html" }}
    {{#each system.vis as |item id|}}
        <li class="item item-value flexrow" data-name="{{item.name}}" data-item-id="{{item._id}}">
            <div class="item-image item-control item-edit"><img src="{{item.img}}" title="{{item.name}}" /></div>
            <div class="flexrow flex-center">
                <span class="flexrow item-title">{{item.name}}</span>
                <label><span class="bold">{{localize "arm5e.sheet.art"}}:</span>
                    {{#with (lookup @root.config.magic.arts
          item.system.art)~}}{{label~}} {{/with}}</label>
                <label><span class="bold">{{localize "arm5e.sheet.pawns"}}:</span> {{item.system.pawns}}</label>
            </div>
            <div class="item-controls">
                {{#if ../system.isMagus}}
                    <a class="vis-study" title="{{localize 'arm5e.activity.visStudy'}}"><i
                            class="icon-Icon_Effects"></i>
                    </a>
                {{/if}}
                <a class="item-control item-edit"
                    title='{{localize "arm5e.hints.edit" item=(localize "ITEM.TypeVis")}}'><i
                        class="icon-Icon_Edit"></i></a>
                <a class="item-control item-delete"
                    title='{{localize "arm5e.hints.delete" item=(localize "ITEM.TypeVis")}}'><i
                        class="icon-Icon_Delete_Hand_Gesture"></i></a>
            </div>
        </li>
    {{/each}}
</ol>
